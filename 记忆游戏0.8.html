<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è®°å¿†è¿è¿çœ‹</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .controls {
            margin: 15px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            min-height: 24px;
            font-size: 18px;
            color: #2196F3;
        }

        /* è¿è¿çœ‹æ¸¸æˆæ ·å¼ */
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        .memory-card {
            width: 100%;
            height: 80px;
            background-color: #2196F3;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }

        .memory-card.flipped {
            background-color: #ff9800;
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            background-color: #4CAF50;
            cursor: default;
        }

        .timer {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>è®°å¿†è¿è¿çœ‹</h1>

    <div class="game-container">
        <div class="controls">
            <button id="startMemory">å¼€å§‹æ¸¸æˆ</button>
            <button id="resetMemory" disabled>é‡æ–°å¼€å§‹</button>
        </div>
        <div class="timer" id="timer">ç”¨æ—¶: 0.00ç§’</div>
        <div class="memory-board" id="memoryBoard"></div>
        <div class="result" id="memoryResult"></div>
    </div>

    <script>
        // è®°å¿†è¿è¿çœ‹æ¸¸æˆ
        const memoryBoard = document.getElementById('memoryBoard');
        const startMemoryBtn = document.getElementById('startMemory');
        const resetMemoryBtn = document.getElementById('resetMemory');
        const memoryResult = document.getElementById('memoryResult');
        const timerDisplay = document.getElementById('timer');

        const symbols = ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ“', 'ğŸŠ', 'ğŸ‹', 'ğŸ', 'ğŸ‡'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let gameStarted = false;
        let startTime;
        let timerInterval;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initMemoryGame() {
            memoryBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            gameStarted = false;
            memoryResult.textContent = '';
            timerDisplay.textContent = 'ç”¨æ—¶: 0.00ç§’';
            clearInterval(timerInterval);

            // åˆ›å»ºå¡ç‰‡å¯¹
            const gameCards = [...symbols, ...symbols];

            // æ´—ç‰Œ
            for (let i = gameCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameCards[i], gameCards[j]] = [gameCards[j], gameCards[i]];
            }

            // åˆ›å»ºå¡ç‰‡å…ƒç´ 
            gameCards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                memoryBoard.appendChild(card);
                cards.push(card);
            });
        }

        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {
            const currentTime = new Date().getTime();
            const elapsedTime = (currentTime - startTime) / 1000;
            timerDisplay.textContent = `ç”¨æ—¶: ${elapsedTime.toFixed(2)}ç§’`;
        }

        // ç¿»è½¬å¡ç‰‡
        function flipCard() {
            if (!gameStarted) {
                gameStarted = true;
                startTime = new Date().getTime();
                timerInterval = setInterval(updateTimer, 100);
                startMemoryBtn.disabled = true;
                resetMemoryBtn.disabled = false;
            }

            // å¦‚æœå·²ç»ç¿»è½¬æˆ–åŒ¹é…ï¼Œåˆ™ä¸åšä»»ä½•æ“ä½œ
            if (this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }

            // å¦‚æœå·²ç»æœ‰ä¸¤å¼ å¡ç‰‡ç¿»è½¬ï¼Œåˆ™ä¸åšä»»ä½•æ“ä½œ
            if (flippedCards.length === 2) {
                return;
            }

            // ç¿»è½¬å¡ç‰‡
            this.classList.add('flipped');
            this.textContent = this.dataset.symbol;
            flippedCards.push(this);

            // æ£€æŸ¥æ˜¯å¦åŒ¹é…
            if (flippedCards.length === 2) {
                if (flippedCards[0].dataset.symbol === flippedCards[1].dataset.symbol) {
                    // åŒ¹é…æˆåŠŸ
                    flippedCards.forEach(card => {
                        card.classList.add('matched');
                    });
                    flippedCards = [];
                    matchedPairs++;

                    // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                    if (matchedPairs === symbols.length) {
                        const endTime = new Date().getTime();
                        const totalTime = ((endTime - startTime) / 1000).toFixed(2);
                        clearInterval(timerInterval);
                        memoryResult.textContent = `æ­å–œä½ å®Œæˆäº†æ¸¸æˆï¼ç”¨æ—¶: ${totalTime}ç§’`;
                        gameStarted = false;
                    }
                } else {
                    // ä¸åŒ¹é…ï¼Œç¿»å›å»
                    setTimeout(() => {
                        flippedCards.forEach(card => {
                            card.classList.remove('flipped');
                            card.textContent = '';
                        });
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        // å¼€å§‹æ¸¸æˆ
        startMemoryBtn.addEventListener('click', initMemoryGame);

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        resetMemoryBtn.addEventListener('click', () => {
            initMemoryGame();
            resetMemoryBtn.disabled = true;
            startMemoryBtn.disabled = false;
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        initMemoryGame();
    </script>
</body>
</html>
